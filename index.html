<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4"> Fuctional <span class="text-red-500"> Bank!!!</span></h1>
    </header>
    <main>
        <section class="mt-8">
           <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-yellow-400 p-8 text-white rounded-lg">
                <h4 class="text-3xl"> Deposit</h4>
                <h2 class="text-5xl font-medium"> $ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-red-400 p-8 text-white rounded-lg">
                <h4 class="text-3xl"> Withdraw</h4>
                <h2 class="text-5xl font-medium"> $ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 text-white rounded-lg">
                <h4 class="text-3xl"> Balance</h4>
                <h2 class="text-5xl font-medium"> $ <span id="balance-total">1200</span></h2>
            </div>
           
           </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class= "mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-violet-300 p-8 rounded">
                    <h4 class="text-3xl text-white mb-4"> Your Deposit</h4>
                    <input type="text" id="deposit-field" class=" w-3/4 px-4 py-3 rounded block" placeholder="$ Amount to deposit">

                    <button id="btn-deposit" class="bg-blue-400 px-6 py-2 text-white hover:bg-sky-600 rounded-lg mt-4 ">Deposit</button>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h4 class="text-3xl text-white mb-4"> Your Withdraw</h4>
                    <input type="text" id="withdraw-field" class=" w-3/4 px-4 py-3 rounded block" placeholder="$ Amount to Withdraw">

                    <button id="btn-withdraw" class="bg-blue-400 px-6 py-2 text-white hover:bg-sky-600 rounded-lg mt-4 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
